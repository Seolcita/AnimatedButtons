<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS animatin, transitions and transforms</title>

    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <h1>Animated Buttons</h1>
      <div>
        <h2>1. Rotating Buttons</h2>
        <a href="#" class="b1 bottom-left">Hover Me</a>
        <a href="#" class="b1 bottom-right">Hover Me</a>
        <a href="#" class="b1 top-left">Hover Me</a>
        <a href="#" class="b1 top-right">Hover Me</a>
      </div>

      <div>
        <h2>2. Swipe Buttons</h2>
        <a href="#" class="b2 bl left">Hover Me</a>
        <a href="#" class="b2 br right">Hover Me</a>
        <a href="#" class="b2 bt top">Hover Me</a>
        <a href="#" class="b2 bb bottom">Hover Me</a>
        <a href="#" class="b2 bd diagonal">Hover Me</a>
      </div>

      <div>
        <h2>3. Hover Effect Buttons</h2>
        <a href="#" class="b3 xy">Hover Me</a>
        <a href="#" class="b3 x">Hover Me</a>
        <a href="#" class="b3 y">Hover Me</a>
      </div>
    </div>
    </div>
  </body>
</html>
